<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | Современная панель</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container glass">
    <h1>Добро пожаловать</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Имя пользователя" required autocomplete="username">
      <input type="password" id="password" placeholder="Пароль" required autocomplete="current-password">
      <button type="submit">
        <span>Войти в систему</span>
      </button>
    </form>
    <div id="result" class="result"></div>
    <div class="nav">
      Нет аккаунта? <a href="register.html">Создать аккаунт</a>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
